{% from "macros/navigation.html" import render_navigation %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Inoyatov Khamidulla's personal blog.</title>

		<!-- Fix for blogging page -->
		<link rel="stylesheet" href="{{ '/static/css/fix.css'|url }}">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="{{ '/static/css/bootstrap.min.css'|url }}">
		<link rel="stylesheet" href="{{ '/static/highlight/styles/gruvbox-dark.css'|url }}">
        

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		{{ render_navigation(this) }}

		<div class="container">
			{% block body %}{% endblock %}
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="{{ '/static/js/jquery.min.js'|url }}"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="{{ '/static/js/bootstrap.min.js'|url }}"></script>
		<script src="{{ '/static/highlight/highlight.pack.js'|url }}"></script>
		<script>
			$(document).ready(function() {
				$('pre code').each(function(i, block) {
					hljs.highlightBlock(block);
				});
			});
		</script>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-90437265-1', 'auto');
			ga('send', 'pageview');
		</script>
	</body>
</html>
